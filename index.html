
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#dc2626">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>节日祝福生成器</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3893/3893043.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f8fafc;
            margin: 0;
        }
        #error-display {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #fee2e2;
            color: #b91c1c;
            padding: 1.5rem;
            z-index: 10000;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            border-bottom: 4px solid #ef4444;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
        #loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #dc2626;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        // 捕获启动阶段的任何错误
        window.onerror = function(msg, url, line, col, error) {
            console.error('Global error:', msg);
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerHTML = `<strong>应用运行出错:</strong><br>${msg}<br><small>文件: ${url?.split('/').pop()} 行: ${line}</small>`;
            }
            const loading = document.getElementById('loading-indicator');
            if (loading) loading.style.display = 'none';
            return false;
        };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="error-display"></div>
    <div id="root">
        <div id="loading-indicator">
            <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #dc2626; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 1rem; font-weight: bold;">正在启动祝福助手...</p>
        </div>
    </div>
    
    <script type="module" src="index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('SW Registered'))
            .catch(err => console.error('SW Failed', err));
        });
      }
    </script>
</body>
</html>
