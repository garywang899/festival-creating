
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#dc2626">
    <title>节日祝福生成器</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3893/3893043.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; background-color: #f8fafc; margin: 0; }
        #error-display {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0;
            background: #fee2e2; color: #b91c1c;
            padding: 1rem; z-index: 10000;
            font-size: 13px; border-bottom: 2px solid #ef4444;
            text-align: center;
        }
        #loading-indicator {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; position: fixed; top: 0; left: 0;
            z-index: 9999; background: white; transition: opacity 0.5s ease-out;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <script>
        // 初始化基础环境
        window.process = { env: { API_KEY: "" }, nextTick: (cb) => setTimeout(cb, 0), browser: true };

        window.showError = (msg) => {
            const display = document.getElementById('error-display');
            if (display) {
                display.style.display = 'block';
                display.innerText = msg;
            }
        };

        // 全局捕获异常，但忽略一些无关紧要的插件错误
        window.onerror = (msg) => {
            if (msg.includes('extension') || msg.includes('ResizeObserver')) return false;
            // 仅在 root 为空时显示，防止应用正常运行时弹出错误
            if (!document.getElementById('root')?.innerHTML) {
                window.showError("应用启动中遇到问题: " + msg);
            }
            return false;
        };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div id="error-display"></div>
    <div id="loading-indicator">
        <div style="width: 40px; height: 40px; border: 3px solid #f1f5f9; border-top: 3px solid #dc2626; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
        <p style="margin-top: 1rem; font-size: 14px; color: #64748b;">正在加载 AI 引擎...</p>
    </div>
    <div id="root"></div>
    <!-- 移除 onerror 属性，由 index.tsx 内部逻辑接管状态 -->
    <script type="module" src="index.tsx"></script>
</body>
</html>
